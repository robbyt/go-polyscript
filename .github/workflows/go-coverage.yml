name: Go Coverage

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  GOCACHE: "/tmp/go-cache"
  GOMODCACHE: "/tmp/go-mod-cache"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch all history for proper SonarQube analysis
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
             go.sum
             engines/extism/wasmdata/examples/go.sum

      - name: Display Go version
        run: go version

      - name: Go test
        run: |
          go test -coverprofile=unit.coverage.out -cover ./...
          cd engines/extism/wasmdata/examples && \
            go test -coverprofile=../../../../extism.coverage.out -cover .

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=robbyt_go-polyscript
            -Dsonar.organization=robbyt
            -Dsonar.go.coverage.reportPaths=unit.coverage.out,extism.coverage.out
            -Dsonar.sources=.
            -Dsonar.coverage.exclusions=examples/**
            -Dsonar.exclusions=**/*_test.go
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*_test.go
            -Dsonar.language=go
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.cpd.exclusions=**/*